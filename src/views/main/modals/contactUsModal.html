<div class="modal-header">
    <button ng-click="close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
            class="fa fa-times"></i></span></button>
    <h4 class="modal-title" id="becomeAnalystModalLabel">CONTACT US</h4>
</div>
<div class="modal-body">
    <form ng-submit="contactUsSubmit()">
        <div class="form-group">
            <label for="contactName">Your Name</label>
            <input type="text" ng-model="contactForm.name" class="form-control" id="contactName" placeholder="">
        </div>
        <div class="form-group">
            <label for="contactSubject">Subject</label>
            <input type="text" ng-model="contactForm.subject" class="form-control" id="contactSubject" placeholder="">
        </div>
        <div class="form-group">
            <label for="contactMessage">Message</label>
            <textarea ng-model="contactForm.message" class="form-control" rows="8"></textarea>
        </div>
        <div class="button-holder">
            <button type="submit" class="btn">Send</button>
        </div>
    </form>
</div>
