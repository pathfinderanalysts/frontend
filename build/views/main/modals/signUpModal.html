<div class="modal-header">
    <button ng-click="close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
            class="fa fa-times"></i></span></button>
    <h4 class="modal-title" id="becomeAnalystModalLabel">Sign up to become an analyst</h4>
</div>
<div class="modal-body">
    <form ng-submit="signUpSubmit()">
        <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" ng-model="signUpForm.firstname" class="form-control" id="firstname" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" ng-model="signUpForm.lastname" class="form-control" id="lastname" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" ng-model="signUpForm.email" class="form-control" id="email" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="text" ng-model="signUpForm.phone" class="form-control" id="phone" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="location">Location</label>
            <input type="text" ng-model="signUpForm.location" class="form-control" id="location" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="writingExperience">Writing Experience</label>
            <select ng-model="signUpForm.writingExperience" class="form-control" id="writingExperience">
                <option>Select</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label for="specialties">Specialties</label>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" value="">
                    Cloud computing
                </label>
            </div>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" value="">
                    Identity & Access Management
                </label>
            </div>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" value="">
                    Network Security
                </label>
            </div>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" value="">
                    Cloud computing
                </label>
            </div>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" value="">
                    Identity & Access Management
                </label>
            </div>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" value="">
                    Network Security
                </label>
            </div>
        </div>
        <div class="button-holder">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</div>
